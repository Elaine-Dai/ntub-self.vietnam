        <div class="warningBox">

            <h1>電壓</h1>

        </div>

        <div class="warningBox">

            <h1>貨幣</h1>
            <p>相對新台幣來說，越南盾面額很大，鈔票上好多好多個'零'。流通的大部分是紙鈔，硬幣比較少見</p>

        </div>

        <div class="warningBox">

            <h1>行走</h1>
            <p>市區的交通混亂，車子不會禮讓行人，有些大馬路口甚至沒有紅綠燈，車輛會亂按喇叭且橫衝直撞，過馬路時要特別小心。</p>
